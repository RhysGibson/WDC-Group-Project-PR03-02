<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Login</title>
		<link rel="stylesheet" href="/stylesheets/style.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<script src="/javascripts/script.js"></script>
        <script src="/javascripts/bookings.js"></script>
        <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
	</head>
	<body class = "loginBody" onload="accountCheck()">
		<div id="banner">
	    <div class="row">
	        <a href="/index.html"><img src = "/images/icon.png" id = "homeIcon" alt="GoProHotels"></a>
	        <button onclick="goToLogin()" style="float:right" id = "logInButton">Log In/Register</button>
            <button onclick="document.location.href = '/files/myAccount.html';" style="float:right; display: none;" id = "accountName">Your Account</button>
	    </div>
	  </div>
	      <nav>
	    <div class="navbar">
	      <ul class="topbar">
	        <li><a href="/files/news.html">News</a></li>
	        <li><a href="#deals">Current Deals</a></li>
	        <li><a href="/files/manageBookings.html">Manage Booking</a></li>
	        <li><a href="/files/manageHotels.html">Manage Hotel</a></li>
	        <li><a href="#recentlyviewed">Recently Viewed</a></li>
	        <li><a href="#favourites">Favourites</a></li>
	        <li><a href="/files/faq.html">Contact Us</a></li>
	        <li style="float:right"><a href="#about"><i class="fa fa-globe"></i> Language/Currency</a></li>
	      </ul>
	    </div>
	  </nav>
	<main class="page">
		<div class="loginBoxOG">
			<img src="/images/user.png" alt="usericon" class="user">
			<br>
			<form>
				<p>Email</p>
				<input type="text" id = "email" placeholder="Enter Email" required>
				<p>Password</p>
				<input type="password" id = "password" placeholder="••••••••••••••••••" required>
				<input type="submit" onclick="verification()" value="Sign In">
				<a href="/files/signUpV1.html">Not a member? Sign up now!</a>
                <div class = "g-signin2" data-onsuccess="onSignIn"></div>
			</form>
		</div>
	</main>
		<div class="footer" id="eop">
      <p><a href="/files/faq.html">FAQ</a></p>
      <p><a href="/files/terms.html">Terms and Conditions</a></p>

      <i class="fa fa-facebook"></i>
      <i class="fa fa-twitter"></i>
      <i class="fa fa-instagram"></i>
    </div>
	</body>
</html>
